<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../static/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/css/font.css" />
    <link rel="stylesheet" href="../../../static/css/xadmin.css" />
    <script type="text/javascript" src="../../../static/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../static/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="L_name" class="layui-form-label">
                <span class="x-red">*</span>姓名
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_name" name="name" lay-verify="required" autocomplete="off" class="layui-input">
            </div><!--${#dates.format(user.birthday,'yyyy-MM-dd')}-->
        </div>
        <div class="layui-form-item">
            <label for="L_password" class="layui-form-label">
                <span class="x-red">*</span>密码
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_password" name="password" lay-verify="required" autocomplete="off" class="layui-input">
            </div><!--${#dates.format(user.birthday,'yyyy-MM-dd')}-->
        </div>
        <div class="layui-form-item">
            <label for="L_sex" class="layui-form-label">
                <span class="x-red">*</span>性别
            </label>
            <div class="layui-input-inline">
                <select id="L_sex" name="sex" required="" lay-verify="required" autocomplete="off" class="layui-input" >
                    <option value="男">男</option>
                    <option value="女">女</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_age" class="layui-form-label">
                <span class="x-red">*</span>年龄
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_age" name="age" lay-verify="required" autocomplete="off" class="layui-input">
            </div><!--${#dates.format(user.birthday,'yyyy-MM-dd')}-->
        </div>
        <div class="layui-form-item">
            <label for="L_idcard" class="layui-form-label">
                <span class="x-red">*</span>身份证
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_idcard" name="idcard" lay-verify="required|identity" autocomplete="off" class="layui-input">
            </div><!--${#dates.format(user.birthday,'yyyy-MM-dd')}-->
        </div>
        <div class="layui-form-item">
            <label for="L_phone" class="layui-form-label">
                <span class="x-red">*</span>手机号码
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_phone" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
            </div><!--${#dates.format(user.birthday,'yyyy-MM-dd')}-->
        </div>
        <div class="layui-form-item">
            <label for="L_adress" class="layui-form-label">
                <span class="x-red">*</span>地址
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_adress" name="adress" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_bankcard" class="layui-form-label">
                <span class="x-red">*</span>银行卡
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_bankcard" name="bankcard" lay-verify="required" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_timemoney" class="layui-form-label">
                <span class="x-red">*</span>时薪
            </label>
            <div class="layui-input-inline">
                <input  type="text" id="L_timemoney" name="timemoney" lay-verify="required|number" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_type" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <select id="L_type" name="type" required="" autocomplete="off" class="layui-input" >
                    <option value="0">正常</option>
                    <option value="1">请假</option>
                    <option value="2">冻结</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_role_id" class="layui-form-label">
                <span class="x-red">*</span>角色
            </label>
            <div class="layui-input-inline">
                <select id="L_role_id" name="roleId" required="" autocomplete="off" class="layui-input" >
                    <option value="1">超级管理员</option>
                    <option value="2">管理员</option>
                    <option value="3" selected>员工</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_dept_id" class="layui-form-label">
                <span class="x-red">*</span>工地
            </label>
            <div class="layui-input-inline">
                <select id="L_dept_id" name="deptId" lay-verify="required" autocomplete="off" class="layui-input" >
                    <option value=""></option>
                    <div th:each="dept,stat : ${depts}">
                        <option th:value="${dept.deptId}" th:text="${dept.deptName}"></option>
                    </div>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label  class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="save" lay-submit="">
                保存
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer','laydate'], function(){
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;

        //监听提交
        form.on('submit(save)', function(data){
            //发异步，把数据提交给php
            $.ajax({
                type:"post",
                url:"/addUser",
                data:data.field,
                success:function (result) {
                    if (result == "success"){
                        layer.alert("添加成功", {icon: 6},function () {
                            //父页面表格刷新
                            parent.layui.table.reload('testReload');
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                        });
                    }else {
                        layer.alert("添加失败",{icon: 6,time:1000});
                    }
                }
            });
            return false;
        });

    });
</script>

</body>

</html>
