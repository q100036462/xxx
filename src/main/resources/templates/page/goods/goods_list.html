<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../../static/css/font.css">
    <link rel="stylesheet" href="../../../static/css/xadmin.css">
    <script type="text/javascript" src="../../../static/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../../static/lib/layui/layui.js" charset="utf-8"></script>
</head>

<body>
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">演示</a>
        <a>
          <cite>导航元素</cite>
		</a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">

    <table id="table2" class="layui-table" lay-skin="line"  style="width: 800px" lay-filter="test3"></table>
    <div id="page1"></div>

</div>
<script>
    layui.use(['table','layer'], function(){
        var table = layui.table;
        var layer = layui.layer;
        table.render({
            elem: '#table2',
            url:'/goodsList',
            height: 'full-352',
            cols: [
                [
                    {type:'checkbox'},
                    {field:'id',width:150 , title: 'ID', sort: true},
                    {field:'goodsName', title: '商品名称',edit: 'text'},
                    {field:'num',  title: '商品数量', sort: true,edit: 'text'}
                ]
            ],
            page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                layout: [ 'count', 'prev', 'page', 'next', 'skip'], //自定义分页布局
                cellMinWidth:100,
                //,curr: 5 //设定初始在第 5 页
                groups: 5, //只显示 1 个连续页码
                first: true ,//不显示首页
                last: true, //不显示尾页
                limit:10
            }
        });

        //监听单元格编辑
        table.on('edit(test3)', function(obj){
            var value = obj.value; //得到修改后的值
            var data = obj.data; //得到所在行所有键值
            var field = obj.field; //得到字段
            var goodsName;
            var num;
            if (obj.field == "goodsName"){
                goodsName = value;
            } else if (obj.field == "num"){
                num = value;
            }
            $.ajax({
                type: 'get',
                url: '/updateGoodsById',
                data: {
                    id:data.id,
                    goodsName:goodsName,
                    num:num
                },
                success: function(data){
                    if (data == 'success'){
                        layer.msg('更改成功');
                    }else {
                        layer.msg('更改失败');
                    }
                }
            });
        });
    });
</script>
</body>

</html>
